<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>射击游戏 - 登录</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>🎮 射击游戏</h1>
    <div class="login-box">
      <input type="text" id="username" placeholder="输入你的用户名" maxlength="20">
      <br>
      <input type="password" id="password" placeholder="输入你的密码" maxlength="16">
      <br>
      <button id="loginBtn">开始游戏</button>
      <button id="registBtn">注册</button>
    </div>
    <div class="info">
      <p>🎯 使用鼠标瞄准和射击</p>
      <p>💯 击中目标得分，挑战排行榜！</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
